<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 9</title>
    <style>
        body {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .upload-container {
            margin: 20px 0;
            padding: 20px;
            border: 2px dashed #ccc;
            border-radius: 8px;
        }
        .image-list {
            margin-top: 30px;
        }
        .image-item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: #f9f9f9;
        }
        .thumbnail {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .image-info {
            flex: 1;
        }
        .image-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .image-date {
            color: #666;
            font-size: 0.9em;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>이미��� 업로드 9</h1>
    <div class="upload-container">
        <form id="upload-form">
            <input type="file" accept="image/*">
            <button type="submit">업로드</button>
        </form>
    </div>
    <div id="image-list" class="image-list"></div>

    <script>
        let imageList = [];

        function addImageToList(url, fileName) {
            const now = new Date();
            const imageInfo = {
                url: url,
                date: now.toLocaleString('ko-KR'),
                title: fileName || `이미지 ${imageList.length + 1}`
            };
            imageList.unshift(imageInfo);
            updateImageList();
            localStorage.setItem('uploadedImages', JSON.stringify(imageList));
        }

        function updateImageList() {
            const listElement = document.getElementById('image-list');
            if (listElement) {
                listElement.innerHTML = imageList.map(image => `
                    <div class="image-item">
                        <img src="${image.url}" class="thumbnail" alt="${image.title}">
                        <div class="image-info">
                            <div class="image-title">${image.title}</div>
                            <div class="image-date">${image.date}</div>
                        </div>
                    </div>
                `).join('');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedImages = localStorage.getItem('uploadedImages');
            if (savedImages) {
                imageList = JSON.parse(savedImages);
                updateImageList();
            }

            const form = document.getElementById('upload-form');
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    const fileInput = form.querySelector('input[type="file"]');
                    const file = fileInput.files[0];
                    
                    if (!file) {
                        alert('파일을 선택해주세요.');
                        return;
                    }

                    const formData = new FormData();
                    formData.append('file', file);
                    
                    try {
                        const response = await fetch('/api/upload', {
                            method: 'POST',
                            body: formData
                        });
                        
                        if (!response.ok) throw new Error('업로드 실패');
                        
                        const data = await response.json();
                        if (data.url) {
                            addImageToList(data.url, file.name);
                            alert('업로드 성공!');
                            fileInput.value = '';
                        }
                    } catch (error) {
                        console.error('Error:', error);
                        alert('업로드 중 오류가 발생했습니다: ' + error.message);
                    }
                });
            }
        });
    </script>
</body>
</html>
