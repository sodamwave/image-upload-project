<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드 10</title>
    <style>
        body {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .upload-container {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            margin-bottom: 30px;
            border-radius: 8px;
            transition: all 0.3s ease;
            position: relative;
        }
        .upload-container.dragover {
            background-color: #e9ecef;
            border-color: #007bff;
        }
        .upload-text {
            color: #666;
            margin: 10px 0;
        }
        input[type="file"] {
            margin-bottom: 10px;
        }
        .image-list {
            width: 100%;
            border-collapse: collapse;
        }
        .image-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .image-item:hover {
            background-color: #f8f9fa;
        }
        .thumbnail {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 15px;
        }
        .image-info {
            flex: 1;
            display: flex;
            align-items: center;
        }
        .image-title {
            flex: 1;
            margin-right: 20px;
        }
        .image-date {
            width: 200px;
            color: #666;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-download {
            background-color: #28a745;
            color: white;
        }
        .btn-delete {
            background-color: #dc3545;
            color: white;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <h1>이미지 업로드 10</h1>
    <div class="upload-container" id="drop-zone">
        <div class="upload-text">
            이미지를 여기에 드래그하거나 파일 선택 버튼을 클릭하세���
        </div>
        <form id="upload-form">
            <input type="file" accept="image/*">
            <button type="submit" class="btn btn-primary">업로드</button>
        </form>
    </div>
    <div id="image-list" class="image-list"></div>

    <script>
        let imageList = [];

        function addImageToList(url, fileName) {
            const now = new Date();
            const imageInfo = {
                url: url,
                date: now.toLocaleString('ko-KR'),
                title: fileName || `이미지 ${imageList.length + 1}`,
                id: Date.now() // 고유 ID 추가
            };
            imageList.unshift(imageInfo);
            updateImageList();
            localStorage.setItem('uploadedImages', JSON.stringify(imageList));
        }

        function deleteImage(id) {
            if (confirm('이미지를 삭제하시겠습니까?')) {
                imageList = imageList.filter(img => img.id !== id);
                updateImageList();
                localStorage.setItem('uploadedImages', JSON.stringify(imageList));
            }
        }

        function downloadImage(url, filename) {
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }

        function updateImageList() {
            const listElement = document.getElementById('image-list');
            if (listElement) {
                listElement.innerHTML = imageList.map(image => `
                    <div class="image-item">
                        <img src="${image.url}" class="thumbnail" alt="${image.title}">
                        <div class="image-info">
                            <div class="image-title">${image.title}</div>
                            <div class="image-date">${image.date}</div>
                            <div class="action-buttons">
                                <button onclick="downloadImage('${image.url}', '${image.title}')" class="btn btn-download">다운로드</button>
                                <button onclick="deleteImage(${image.id})" class="btn btn-delete">삭제</button>
                            </div>
                        </div>
                    </div>
                `).join('');
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            const savedImages = localStorage.getItem('uploadedImages');
            if (savedImages) {
                imageList = JSON.parse(savedImages);
                updateImageList();
            }

            const dropZone = document.getElementById('drop-zone');
            const fileInput = document.querySelector('input[type="file"]');
            const form = document.getElementById('upload-form');
            let isUploading = false; // 업로드 중복 방지 플래그

            // 파일 업로드 함수
            async function uploadFile(file) {
                if (isUploading) return; // 이미 업로드 중이면 리턴
                
                try {
                    isUploading = true; // 업로드 시작
                    const formData = new FormData();
                    formData.append('file', file);
                    
                    const response = await fetch('/api/upload', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) throw new Error('업로드 실패');
                    
                    const data = await response.json();
                    if (data.url) {
                        addImageToList(data.url, file.name);
                        fileInput.value = '';
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('업로드 중 오류가 발생했습니다: ' + error.message);
                } finally {
                    isUploading = false; // 업로드 완료
                }
            }

            // 드래그 앤 드롭 이벤트
            dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                dropZone.classList.add('dragover');
            });

            dropZone.addEventListener('dragleave', (e) => {
                e.preventDefault();
                dropZone.classList.remove('dragover');
            });

            dropZone.addEventListener('drop', async (e) => {
                e.preventDefault();
                e.stopPropagation(); // 이벤트 전파 중지
                dropZone.classList.remove('dragover');
                
                const files = e.dataTransfer.files;
                if (files.length > 0 && files[0].type.startsWith('image/')) {
                    await uploadFile(files[0]); // await 추가
                } else {
                    alert('이미지 파일만 업로드 가능합니다.');
                }
            });

            // form submit 이벤트
            if (form) {
                form.addEventListener('submit', async (e) => {
                    e.preventDefault();
                    e.stopPropagation(); // 이벤트 전파 중지
                    
                    const file = fileInput.files[0];
                    if (!file) {
                        alert('파일을 선택해주세요.');
                        return;
                    }

                    await uploadFile(file); // await 추가
                });
            }
        });
    </script>
</body>
</html>
